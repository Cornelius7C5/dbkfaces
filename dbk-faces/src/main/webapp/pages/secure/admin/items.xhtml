<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">
<h:head></h:head>
<h:body>
  <h:form>
  Hello :)
   <p:panel>
      <p:dataTable id="items" var="item" value="#{itemBean.list}" editable="true">
        <p:ajax event="rowEdit" listener="#{itemBean.onRowEdit}"></p:ajax>
        <p:column headerText="Id" style="width:15%">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{item.id_i}" />
            </f:facet>
            <f:facet name="input">
              <p:inputText id="idInput" value="#{item.id_i}" style="width:95%" />
            </f:facet>
          </p:cellEditor>
        </p:column>
        <p:column headerText="Nazwa" style="width:40%">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{item.name}" />
            </f:facet>
            <f:facet name="input">
              <p:inputText id="nameInput" value="#{item.name}" style="width:95%" />
            </f:facet>
          </p:cellEditor>
        </p:column>
        <p:column headerText="Koszt" style="width:40%">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{item.cost}" />
            </f:facet>
            <f:facet name="input">
              <p:inputText id="costInput" value="#{item.cost}" style="width:95%" />
            </f:facet>
          </p:cellEditor>
        </p:column>
        <p:column>
          <p:rowEditor />
        </p:column>
        <p:column>
          <p:commandButton actionListener="#{itemBean.delete(item)}" update="@form" ajax="true" value="" />
        </p:column>
      </p:dataTable>
    </p:panel>
  </h:form>
  <br />
  <h:form>
    <p:panel>
      <p:commandButton action="#{navigator.goToAddItems}" value="Dodaj nowy przedmiot" />
    </p:panel>
  </h:form>
</h:body>
</html>
