<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">
<h:head></h:head>
<h:body>
  <h:form>
    <p:panel>
      <p:messages id="messages" />
      <h:outputText value="Nazwa: " />
      <p:inplace id="name" editor="true">
        <p:inputText value="#{itemBean.name}" required="true" label="text" />
      </p:inplace>
      <br />
      <br />
      <h:outputText value="Koszt:" />
      <p:inplace id="cost" editor="true">
        <p:inputText value="#{itemBean.cost}" required="true" label="text" />
      </p:inplace>
      <br />
      <br />
      <p:commandButton actionListener="#{itemBean.save}" value="Zapisz" />
    </p:panel>
  </h:form>
  <h:form>
    <p:panel>
      <p:commandButton action="#{navigator.goToListItems}" value="Lista" />
    </p:panel>
  </h:form>
</h:body>
</html>
